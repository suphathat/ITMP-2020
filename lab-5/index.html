<!DOCTYPE html>
<html>

<head>
	<title>Lab - Multimedia Programming 2563 ITKMITL</title>
	<link rel="stylesheet" type="text/css" href="../src/reset.css">
	<link rel="stylesheet" type="text/css" href="lab.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="canvas">
		<section id="canvas_header">
			<div>
				แยกผลไม้ได้แล้ว {{score}} ชิ้น
			</div>
		</section>
		<section id="canvas_main" :data-play="play">
			<main>
				<div class="box _path" 
				v-for="i in 14" 
				:data-pst="i"></div>
				<div class="box _toggle" data-pst="10"  :data-isrightarrow="isRightArrow"></div>

				<div class="box _fruit"
				v-for="f in fruits" :data-pst="f.pst" :data-type="f.type"></div>

				<div class="box _origin"></div>
				<div class="box _12" data-pst="12"></div>
				<div class="box _16" data-pst="16"></div>
				
			</main>
		</section>
		<section id="canvas_footer">
			<div v-if="play" class="btn" id="toggle" @click="swap">
				Toggle
			</div>
			<div v-if="!play" class="btn" id="endgame" onclick="location.reload()">
				End Game
			</div>
		</section>
	</div>

	<script>
		function rand(start, stop) {
			let shift = (stop - start) + 1
			return Math.floor(Math.random() * 100 % shift) + start
		}


		let nextFruitId = 5
		let isRightArrow = 1
		let speed = 1000
		let app = new Vue({
			el: '#canvas',
			data: {
				isRightArrow: isRightArrow,
				speed: speed,
				play: true,
				turn: 0,
				score: 0,
				fruits: [
					{ id: 1, type: 'yellow', pst: 5, run: true, step: 1 },
					{ id: 2, type: 'red', pst: 2, run: true, step: 1 },
					{ id: 3, type: 'red', pst: 4, run: true, step: 1 },
					{ id: 4, type: 'yellow', pst: 6, run: true, step: 1 },

				]
			},
			methods:{
				swap: function () {
					this.isRightArrow = 1 - this.isRightArrow
				}
			},
			watch:{
				turn: function () {
					for (let i in this.fruits) {
						let f = this.fruits[i];
						if(f.run){
						if(f.pst == 10){
							f.step = this.isRightArrow*2+1

						}
						if([12,16].indexOf(f.pst) != -1){
							f.run = false
							if([12,16].indexOf(f.pst) == ['red','yellow' ].indexOf(f.type)){
								this.score++
							}else{
								this.play = false
								clearInterval(playing)
							}
							

						}else{
							f.pst += f.step
							}
						}				
					}
				}
			}
		})
		let playing = setInterval(function () {
				app.turn++
				if(rand(0,1)){
					let type = 'red'
					if(rand(0,1)){
						type = 'yellow'
					}
					app.fruits.push({id:nextFruitId, type:type, pst:0, run:true, step:1})
					nextFruitId++
				}
			
		}, speed)
	</script>
</body>
</html>
